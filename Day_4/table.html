<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            margin: 10px 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Compnay</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Bill Gates</td>
                        <td>Microsoft</td>
                        <td>$1000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Steve Jobs</td>
                        <td>Apple</td>
                        <td>$1000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Mark Zuckerberg</td>
                        <td>Facebook</td>
                        <td>$1300</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total Employee: 2</td>
                        <td colspan="2">Total Salary: $3300</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
