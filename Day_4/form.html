                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please Fill up the form:</h2>
            <label for="name">Name:
                <input type="text" placeholder="Nahid" name="" id="name">
            </label>
            <label for="email">Email:
                <input type="email" name="" id="email" placeholder="example@gmail.com">
            </label>
            <label for="phone">Phone:
                <input type="text" name="" id="phone" placeholder="018......66">
            </label>
            <fieldset>
                <legend>Pick One Pitha:</legend>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha">Shorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="vorta" id="chili">Chili
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="60" rows="1"></textarea>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </section>
    </main>
    <footer>

    </footer>
</body>
